<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <title>Google</title>
        <link href='images/favicon.ico' rel='icon' type='image/png'>
        <link href='styles/main.css' rel='stylesheet' type='text/css' media='all'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    </head>

    <body>
        <header>
            <div id='header'>
                <span id='header-links'>
                    <a href='https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjikYGlsubnAhU-HDQIHaRTD5oQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-US%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw13L0SpN0L7ycx9R0_i4R2S' target='_blank' id='aboutlink'>About</a>
                    <a href='https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjikYGlsubnAhU-HDQIHaRTD5oQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf' target='_blank' id='storelink'>Store</a>
                </span>
                <span id='opt-links'>
                    <span id='links'>
                        <a href='https://mail.google.com/mail/?tab=wm&ogbl' target='_blank' id='gmaillink'>Gmail</a>
                        <a href='https://www.google.com/imghp?hl=en&tab=wi&ogbl' target='_blank' id='imageslink'>Images</a>
                     </span>
                    <span id='icons'>
                        <img src='images/menu.png' alt='Google menu thing' id='menu-icon'>
                        <img src='images/aveicon.png' alt='Aveline' id='ave-icon'>
                    </span>
                </span>
            </div>
        </header>

        <main>
            <div id='main'>
                <span id='body'>
                    <div id='logo-block'>
                        <img src='images/googlelogo.png' alt='Google' id='logo'>
                    </div>
                    <div id='search'>
                        <span id='search-box'>
                            <i class='fa fa-search' id='search-ico'></i>
                            <form action=''>
                                <input id='search-input' required>
                            </form>
                        </span>
                        <span id='voice-search'>
                            <img src='images/googlemic.png' alt='Voice search' id='mic-ico'>
                        </span>
                    </div>
                    <div id='buttons'>
                        <button class='btn' id='search-btn'>Google Search</button>
                        <button class='btn' id='lucky-btn'>I'm Feeling Lucky</button>
                    </div>
                </span>
            </div>
        </main>

        <footer>
            <div id='footer-box'>
                <div id='inner-foot'>
                    <span id='info-links'>
                        <a class='bot-links' href='https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjeyd3YuujnAhXY854KHXeJAiMQkdQCCBQ&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_us%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T' target='_blank' id='ad-link'>Advertising</a>
                        <a class='bot-links' href='https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjeyd3YuujnAhXY854KHXeJAiMQktQCCBU&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K' target='_blank' id='bus-link'>Business</a>
                        <a class='bot-links' href='https://google.com/search/howsearchworks/?fg=1' target='_blank' id='how-link'>How Search works</a>
                    </span>
                    <span id='tos-links'>
                        <a class='bot-links' href='https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjeyd3YuujnAhXY854KHXeJAiMQ8awCCBA&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Ffg%3D1&usg=AOvVaw12z8DS9cd-g0Aokit_wxri' target='_blank' id='priv-link'>Privacy</a>
                        <a class='bot-links' href='https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjeyd3YuujnAhXY854KHXeJAiMQ8qwCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Ffg%3D1&usg=AOvVaw3sEM_N0elgYQx8WbCXpj3n' target='_blank' id='term-link'>Terms</a>
                        <a class='bot-links' href='https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjeyd3YuujnAhXY854KHXeJAiMQzq0CCBI&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F' target='_blank' id='set-link'>Settings</a>
                    </span>
                </div>
            </div>
        </footer>
    </body>
</html>
